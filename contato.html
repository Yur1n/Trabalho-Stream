<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phelong Flix - A melhor plataforma de streaming</title>
    <body>
        <header>
            <div class="container">
                <div class="logo">Phelong Flix</div>
                <nav>
                    <a href="home.html">Home</a>
                    <a href="#contact">Contato</a>
                    <a href="login.html">Login</a>
                </nav>
            </div>
        </header>
        
        <section class="banner">
                <img src="nw.png" alt="Banner 1">
            </div>
        </section>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }
    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }
    nav {
        display: flex;
        justify-content: flex-end;
        padding: 0 20px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
    }
    .banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
    }
   
    .content {
        padding: 20px;
    }
    .featured {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .featured img {
        width: 30%;
        border-radius: 10px;
    }
    .featured-text {
        width: 65%;
    }
    footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .social-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    @media (max-width: 768px) {
        .featured {
            flex-direction: column;
        }
        .featured img {
            width: 100%;
            margin-bottom: 10px;
        }
        .featured-text {
            width: 100%;
        }
    }
</style>

<form action="/pagina-processa-dados-do-form" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="usuario_nome" />
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="usuario_email" />
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="usuario_telefone" />
    </div>
    <div>
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="usuario_mensagem"></textarea>
    </div>
  
    <div class="button">
      <button type="submit">Enviar sua mensagem</button>
    </div>
  </form>
  <footer>
    <div class="container">
        <p>Phelong Flix &copy; 2024</p>
        <div class="social-links">

</footer>
